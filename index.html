<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="slider">
        <div class="slide-number">
            <h3>
                <span id="number-of-slide"></span>
                /
                <span id="number-of-all-slide"></span>
            </h3>
        </div>
        <div class="wrapper">
            <div class="item"><img src="img/1.jpg" alt=""></div>
            <div class="item"><img src="img/2.jpg" alt=""></div>
            <div class="item"><img src="img/3.jpg" alt=""></div>
            <div class="item"><img src="img/4.jpg" alt=""></div>
        </div>
        <div class="navigation">
            <div class="button">
                <div class="prev">
                    <svg viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M31 36L19 24L31 12" stroke="black" stroke-width="4" stroke-linecap="round"
                            stroke-linejoin="round" />
                    </svg>

                </div>
                <div class="next">
                    <svg viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M31 36L19 24L31 12" stroke="black" stroke-width="4" stroke-linecap="round"
                            stroke-linejoin="round" />
                    </svg>
                </div>
            </div>
            <div class="switch">
                <div data-count="1" class="dot"></div>
                <div data-count="2" class="dot"></div>
                <div data-count="3" class="dot"></div>
                <div data-count="4" class="dot"></div>
            </div>
        </div>
    </div>
    <script src=" main.js">
    </script>
</body>

</html>
